{% extends "LAS_LOG/base.html" %}
{% block content %}

 {% if form.errors %}
 <p>Your username and password didn't match. Please try again. 你的账户与密码不匹配，请再次尝试</p>
 {% endif %}

 <form method="post" action="{% url 'users:login' %}">
 {% csrf_token %}
 {{ form.as_p }}

 <button name="submit">Log in</button>
 <input type="hidden" name="next" value="{% url 'LAS_LOGs:index' %}" />
 </form>

{% endblock content %}
