{% extends "LAS_LOG/base.html" %}
{% block content %}
  <p><a href="{% url 'LAS_LOGs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'LAS_LOGs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Submit entry</button>
  </form>

{% endblock content %}
